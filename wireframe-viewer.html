<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyAI Landlord - Wireframe Map</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,sans-serif;background:#0f172a;color:#e2e8f0}
.topbar{position:sticky;top:0;z-index:100;background:#1e293b;border-bottom:1px solid #334155;padding:12px 24px;display:flex;align-items:center;gap:16px;flex-wrap:wrap}
.topbar h1{font-size:18px;color:#f8fafc}
.filters{display:flex;gap:6px;flex-wrap:wrap}
.fbtn{padding:5px 12px;border-radius:16px;border:1px solid #475569;background:transparent;color:#94a3b8;cursor:pointer;font-size:12px}
.fbtn:hover{border-color:#818cf8;color:#c7d2fe}
.fbtn.on{background:#4f46e5;border-color:#4f46e5;color:#fff}
.container{padding:24px;max-width:1600px;margin:0 auto}
.sec{margin-bottom:36px}
.sec-title{font-size:14px;font-weight:700;color:#94a3b8;text-transform:uppercase;letter-spacing:1px;margin-bottom:12px;padding-bottom:6px;border-bottom:1px solid #1e293b}
.sec-title b{background:#334155;color:#e2e8f0;padding:2px 8px;border-radius:10px;font-size:11px;margin-left:6px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(210px,1fr));gap:14px}
.card{background:#1e293b;border:1px solid #334155;border-radius:10px;cursor:pointer;transition:all .2s;overflow:hidden}
.card:hover{border-color:#818cf8;transform:translateY(-2px);box-shadow:0 6px 20px rgba(0,0,0,.3)}
.card.hl{border-color:#f59e0b;box-shadow:0 0 10px rgba(245,158,11,.3)}
.ch{padding:8px 10px;background:#0f172a;border-bottom:1px solid #334155;display:flex;align-items:center;justify-content:space-between}
.ch h3{font-size:12px;font-weight:600;color:#f8fafc;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.tp{font-size:9px;padding:2px 5px;border-radius:3px;font-weight:600}
.tp-a{background:#7c3aed20;color:#a78bfa}.tp-o{background:#05966920;color:#34d399}
.tp-l{background:#2563eb20;color:#60a5fa}.tp-t{background:#d9770620;color:#fb923c}
.tp-s{background:#64748b20;color:#94a3b8}
.cb{padding:8px 10px;min-height:120px}
.wh{background:#334155;border-radius:3px;padding:3px 6px;margin-bottom:4px;font-size:10px;color:#e2e8f0;font-weight:600;text-align:center}
.wi{background:#0f172a;border:1px solid #475569;border-radius:3px;padding:2px 5px;font-size:9px;color:#64748b;margin:2px 0;width:100%}
.wb{border-radius:3px;padding:2px 6px;font-size:9px;text-align:center;margin:2px 0}
.wb-p{background:#4f46e5;color:#fff}.wb-s{background:transparent;border:1px solid #475569;color:#94a3b8}
.wb-g{background:#059669;color:#fff}.wb-d{background:#dc2626;color:#fff}
.wc{background:#0f172a;border:1px solid #334155;border-radius:3px;padding:3px 5px;margin:2px 0;font-size:9px;color:#94a3b8}
.ws{font-size:9px;color:#64748b;font-weight:600;margin-top:4px;text-transform:uppercase}
.wt{display:flex;gap:2px;margin:3px 0}
.wt span{flex:1;background:#334155;border-radius:2px;padding:2px;font-size:8px;color:#94a3b8;text-align:center}
.wt span:first-child{background:#4f46e5;color:#fff}
.wim{background:#334155;border-radius:3px;height:30px;display:flex;align-items:center;justify-content:center;font-size:9px;color:#64748b;margin:3px 0}
.wtg{display:flex;align-items:center;justify-content:space-between;font-size:9px;color:#94a3b8;padding:1px 0}
.wtg i{width:20px;height:11px;border-radius:6px;background:#4f46e5;display:inline-block}
.cn{padding:6px 10px;border-top:1px solid #334155;display:flex;flex-wrap:wrap;gap:3px}
.nt{font-size:8px;padding:2px 5px;border-radius:2px;background:#1e293b;border:1px solid #475569;color:#818cf8;cursor:pointer}
.nt:hover{background:#4f46e520;border-color:#818cf8}
.more{font-size:9px;color:#475569;margin-top:2px}
/* Modal */
.mo{display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.7);z-index:200;justify-content:center;align-items:center;padding:24px}
.mo.open{display:flex}
.md{background:#1e293b;border:1px solid #334155;border-radius:14px;max-width:460px;width:100%;max-height:90vh;overflow-y:auto}
.mx{position:sticky;top:0;background:#1e293b;padding:16px 16px 10px;border-bottom:1px solid #334155;display:flex;justify-content:space-between;align-items:flex-start;z-index:5}
.mx h2{font-size:16px;color:#f8fafc}
.mx small{font-size:10px;color:#64748b;font-family:monospace;display:block;margin-top:2px}
.mx button{background:#334155;border:none;color:#e2e8f0;width:26px;height:26px;border-radius:50%;cursor:pointer;font-size:14px;flex-shrink:0}
.mx button:hover{background:#475569}
.mb{padding:14px 16px}
.mb .wh{font-size:12px;padding:6px 10px}.mb .wi{font-size:11px;padding:4px 7px}
.mb .wb{font-size:11px;padding:4px 8px}.mb .wc{font-size:10px;padding:4px 6px}
.mb .ws{font-size:10px;margin-top:8px}.mb .wt span{font-size:9px;padding:3px}
.mb .wim{height:45px;font-size:10px}.mb .wtg{font-size:10px}
.mn{padding:12px 16px;border-top:1px solid #334155}
.mn h4{font-size:11px;color:#64748b;margin-bottom:6px}
.mn .nt{font-size:10px;padding:3px 7px}
.ms{padding:0 16px 12px}
.ms h4{font-size:11px;color:#64748b;margin-bottom:4px}
.ms div{font-size:10px;color:#94a3b8;padding:1px 0}
/* Flows */
.fs{margin-top:40px;padding:20px;background:#1e293b;border-radius:10px;border:1px solid #334155}
.fs h2{font-size:16px;color:#f8fafc;margin-bottom:14px}
.fg{margin-bottom:18px}
.fg h3{font-size:13px;color:#94a3b8;margin-bottom:6px;padding-bottom:3px;border-bottom:1px solid #334155}
.fr{display:flex;align-items:center;gap:6px;padding:4px 0;flex-wrap:wrap}
.fp{padding:3px 8px;border-radius:5px;font-size:11px;font-weight:600;cursor:pointer;transition:all .15s}
.fp:hover{filter:brightness(1.3)}
.fp-a{background:#7c3aed30;color:#a78bfa;border:1px solid #7c3aed50}
.fp-o{background:#05966930;color:#34d399;border:1px solid #05966950}
.fp-l{background:#2563eb30;color:#60a5fa;border:1px solid #2563eb50}
.fp-t{background:#d9770630;color:#fb923c;border:1px solid #d9770650}
.fp-s{background:#64748b30;color:#94a3b8;border:1px solid #64748b50}
.fa{color:#475569;font-size:14px}.fl{font-size:9px;color:#64748b;font-style:italic}
</style>
</head>

// Render
function re(e){
  switch(e[0]){
    case'tx':return'<div class="wire-el"><span style="width:12px;text-align:center;color:#475569;font-size:9px">T</span> '+esc(e[1])+'</div>';
    case'in':return'<div class="wi">'+esc(e[1])+'</div>';
    case'bp':return'<div class="wb wb-p">'+esc(e[1])+'</div>';
    case'bs':return'<div class="wb wb-s">'+esc(e[1])+'</div>';
    case'bg':return'<div class="wb wb-g">'+esc(e[1])+'</div>';
    case'bd':return'<div class="wb wb-d">'+esc(e[1])+'</div>';
    case'wc':return'<div class="wc">'+esc(e[1])+'</div>';
    case'ws':return'<div class="ws">'+esc(e[1])+'</div>';
    case'im':return'<div class="wim">'+esc(e[1])+'</div>';
    case'ta':return'<div class="wt">'+e[1].split('|').map(function(t,i){return'<span'+(i===0?' style="background:#4f46e5;color:#fff"':'')+'>'+esc(t.trim())+'</span>'}).join('')+'</div>';
    case'tg':return'<div class="wtg">'+esc(e[1])+'<i></i></div>';
    case'dv':return'<div style="text-align:center;color:#475569;font-size:9px;padding:2px 0">&mdash; '+esc(e[1])+' &mdash;</div>';
    case'li':return'<div style="border-left:2px solid #334155;padding-left:6px;margin:2px 0">'+e[1].split('|').map(function(x){return'<div style="font-size:9px;color:#94a3b8;padding:1px 0">'+esc(x.trim())+'</div>'}).join('')+'</div>';
    default:return'<div class="wire-el">'+esc(e[1])+'</div>';
  }
}
function esc(s){var d=document.createElement('div');d.textContent=s;return d.innerHTML;}
function tp(s){return{auth:['tp-a','Auth'],onboarding:['tp-o','Onboarding'],landlord:['tp-l','Landlord'],tenant:['tp-t','Tenant'],shared:['tp-s','Shared']}[s]||['tp-s','?'];}
function fp(s){return{auth:'fp-a',onboarding:'fp-o',landlord:'fp-l',tenant:'fp-t',shared:'fp-s'}[s]||'fp-s';}

function build(){
  var app=document.getElementById('app');
  var secs={auth:'Auth & Login',onboarding:'Onboarding',landlord:'Landlord Screens',tenant:'Tenant Screens',shared:'Shared Screens'};
  var html='';
  for(var k in secs){
    var items=S.filter(function(s){return s.s===k});
    html+='<div class="sec" data-section="'+k+'"><div class="sec-title">'+secs[k]+' <b>'+items.length+'</b></div><div class="grid">';
    items.forEach(function(s){
      var t=tp(s.s);
      html+='<div class="card" data-section="'+s.s+'" data-id="'+s.i+'" onclick="om(\''+s.i+'\')">';
      html+='<div class="ch"><h3>'+esc(s.n)+'</h3><span class="tp '+t[0]+'">'+t[1]+'</span></div>';
      html+='<div class="cb">';
      if(s.h)html+='<div class="wh">'+esc(s.h)+'</div>';
      s.e.slice(0,8).forEach(function(el){html+=re(el)});
      if(s.e.length>8)html+='<div class="more">+'+( s.e.length-8)+' more...</div>';
      html+='</div>';
      if(s.nv.length){
        html+='<div class="cn">';
        s.nv.slice(0,4).forEach(function(n){html+='<span class="nt" onclick="event.stopPropagation();hl(\''+esc(n)+'\')">'+esc(n)+'</span>'});
        if(s.nv.length>4)html+='<span class="nt">+'+( s.nv.length-4)+'</span>';
        html+='</div>';
      }
      html+='</div>';
    });
    html+='</div></div>';
  }
  // Flows
  html+='<div class="fs sec" data-section="all"><h2>User Flows</h2>';
  F.forEach(function(f){
    html+='<div class="fg"><h3>'+esc(f.n)+'</h3><div class="fr">';
    f.items.forEach(function(it){
      if(typeof it==='string'||it.length===1){
        var lbl=typeof it==='string'?it:it[0];
        html+='<span class="fa">&rarr;</span><span class="fl">'+esc(lbl)+'</span><span class="fa">&rarr;</span>';
      }else{
        html+='<span class="fp '+fp(it[2])+'" onclick="om(\''+it[0]+'\')">'+esc(it[1])+'</span>';
      }
    });
    html+='</div></div>';
  });
  html+='</div>';
  // Use createRange to avoid innerHTML
  var range=document.createRange();
  var frag=range.createContextualFragment(html);
  app.appendChild(frag);
}

function om(id){
  var s=S.find(function(x){return x.i===id});
  if(!s)return;
  var t=tp(s.s);
  var html='<button class="mx" style="position:absolute;top:12px;right:12px;background:#334155;border:none;color:#e2e8f0;width:26px;height:26px;border-radius:50%;cursor:pointer;font-size:14px" onclick="cm()">&times;</button>';
  html+='<div class="mx"><div><h2>'+esc(s.n)+' <span class="tp '+t[0]+'">'+t[1]+'</span></h2><small>'+esc(s.f)+'</small></div></div>';
  html+='<div class="mb">';
  if(s.h)html+='<div class="wh">'+esc(s.h)+'</div>';
  s.e.forEach(function(el){html+=re(el)});
  html+='</div>';
  if(s.st.length){
    html+='<div class="ms"><h4>States</h4>';
    s.st.forEach(function(st){html+='<div>&bull; '+esc(st)+'</div>'});
    html+='</div>';
  }
  if(s.nv.length){
    html+='<div class="mn"><h4>Navigates To</h4><div style="display:flex;flex-wrap:wrap;gap:6px">';
    s.nv.forEach(function(n){html+='<span class="nt" onclick="cm();hl(\''+esc(n)+'\')">'+esc(n)+'</span>'});
    html+='</div></div>';
  }
  var mc=document.getElementById('mc');
  var range=document.createRange();
  var frag=range.createContextualFragment(html);
  while(mc.firstChild)mc.removeChild(mc.firstChild);
  mc.appendChild(frag);
  document.getElementById('mo').classList.add('open');
}

function cm(){document.getElementById('mo').classList.remove('open')}
function hl(name){
  document.querySelectorAll('.card').forEach(function(c){c.classList.remove('hl')});
  var nl=name.toLowerCase().replace(/[^a-z]/g,'');
  document.querySelectorAll('.card').forEach(function(c){
    var cn=c.querySelector('h3');
    if(!cn)return;
    var ct=cn.textContent.toLowerCase().replace(/[^a-z]/g,'');
    if(ct.indexOf(nl)>=0||nl.indexOf(ct)>=0){c.classList.add('hl');c.scrollIntoView({behavior:'smooth',block:'center'})}
  });
  setTimeout(function(){document.querySelectorAll('.card.hl').forEach(function(c){c.classList.remove('hl')})},3000);
}
function filt(s,btn){
  document.querySelectorAll('.fbtn').forEach(function(b){b.classList.remove('on')});
  btn.classList.add('on');
  document.querySelectorAll('.sec').forEach(function(el){
    if(s==='all')el.style.display='';
    else el.style.display=(el.dataset.section===s||el.dataset.section==='all')?'':'none';
  });
}
document.addEventListener('keydown',function(e){if(e.key==='Escape')cm()});
build();
</script>
