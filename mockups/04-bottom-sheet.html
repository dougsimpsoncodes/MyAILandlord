<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Sheet Actions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .phone-frame {
            width: 375px;
            background: white;
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 12px solid #1a1a2e;
            position: relative;
        }

        .phone-notch {
            width: 150px;
            height: 30px;
            background: #1a1a2e;
            margin: 0 auto;
            border-radius: 0 0 20px 20px;
            position: relative;
            z-index: 10;
        }

        .screen {
            background: #F7FAFC;
            min-height: 700px;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
            color: #1A202C;
        }

        .header-btn {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            color: #667eea;
            cursor: pointer;
        }

        .content {
            padding: 20px;
        }

        /* Property Card */
        .property-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .property-header {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .property-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .property-info {
            flex: 1;
        }

        .property-name {
            font-size: 16px;
            font-weight: 600;
            color: #1A202C;
        }

        .property-address {
            font-size: 13px;
            color: #5A6778;
        }

        .property-stats {
            display: flex;
            gap: 16px;
        }

        .stat {
            font-size: 13px;
            color: #4A5568;
        }

        .stat-value {
            font-weight: 600;
            color: #1A202C;
        }

        /* FAB Button */
        .fab {
            position: absolute;
            bottom: 24px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            z-index: 50;
        }

        .fab:hover {
            transform: scale(1.05);
        }

        .fab.active {
            transform: rotate(45deg);
        }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 60;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Bottom Sheet */
        .bottom-sheet {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 24px 24px 0 0;
            padding: 12px 20px 34px;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 70;
            max-height: 80%;
            overflow-y: auto;
        }

        .bottom-sheet.active {
            transform: translateY(0);
        }

        /* Handle */
        .sheet-handle {
            width: 36px;
            height: 4px;
            background: #E2E8F0;
            border-radius: 2px;
            margin: 0 auto 16px;
        }

        .sheet-title {
            font-size: 18px;
            font-weight: 700;
            color: #1A202C;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Action Items */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 16px 8px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            background: none;
        }

        .action-item:hover {
            background: #F7FAFC;
        }

        .action-item:active {
            transform: scale(0.95);
        }

        .action-icon {
            width: 52px;
            height: 52px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-icon.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .action-icon.success {
            background: rgba(16, 185, 129, 0.1);
            color: #10B981;
        }

        .action-icon.warning {
            background: rgba(245, 158, 11, 0.1);
            color: #F59E0B;
        }

        .action-icon.danger {
            background: rgba(239, 68, 68, 0.1);
            color: #EF4444;
        }

        .action-icon.info {
            background: rgba(59, 130, 246, 0.1);
            color: #3B82F6;
        }

        .action-label {
            font-size: 12px;
            font-weight: 500;
            color: #4A5568;
            text-align: center;
        }

        /* List Actions */
        .list-actions {
            border-top: 1px solid #E2E8F0;
            padding-top: 16px;
        }

        .list-action {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 14px 0;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
        }

        .list-action:hover {
            background: #F7FAFC;
            margin: 0 -20px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .list-action-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #F7FAFC;
            color: #4A5568;
        }

        .list-action-content {
            flex: 1;
        }

        .list-action-title {
            font-size: 15px;
            font-weight: 500;
            color: #1A202C;
        }

        .list-action-subtitle {
            font-size: 12px;
            color: #5A6778;
            margin-top: 2px;
        }

        .list-action-arrow {
            color: #CBD5E0;
        }

        /* Cancel Button */
        .cancel-btn {
            width: 100%;
            padding: 16px;
            background: #F7FAFC;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #4A5568;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s ease;
        }

        .cancel-btn:hover {
            background: #EDF2F7;
        }

        /* Annotations */
        .annotation {
            position: absolute;
            background: #1a1a2e;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 11px;
            white-space: nowrap;
            z-index: 100;
        }

        .annotation::after {
            content: '';
            position: absolute;
            border: 6px solid transparent;
        }

        .annotation.left {
            right: calc(100% + 20px);
            top: 50%;
            transform: translateY(-50%);
        }

        .annotation.left::after {
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            border-left-color: #1a1a2e;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="phone-notch"></div>
        <div class="screen">
            <header class="header">
                <h1 class="header-title">Properties</h1>
                <button class="header-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                </button>
            </header>

            <main class="content">
                <div class="property-card">
                    <div class="property-header">
                        <div class="property-icon">P</div>
                        <div class="property-info">
                            <div class="property-name">Downtown Loft</div>
                            <div class="property-address">789 Market St, San Francisco</div>
                        </div>
                    </div>
                    <div class="property-stats">
                        <span class="stat"><span class="stat-value">2</span> tenants</span>
                        <span class="stat"><span class="stat-value">0</span> requests</span>
                    </div>
                </div>

                <div class="property-card">
                    <div class="property-header">
                        <div class="property-icon">G</div>
                        <div class="property-info">
                            <div class="property-name">Garden Townhouse</div>
                            <div class="property-address">321 Garden Ave, Oakland</div>
                        </div>
                    </div>
                    <div class="property-stats">
                        <span class="stat"><span class="stat-value">1</span> tenant</span>
                        <span class="stat"><span class="stat-value">2</span> requests</span>
                    </div>
                </div>
            </main>

            <!-- FAB Button -->
            <button class="fab active" id="fab" onclick="toggleSheet()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M12 5v14m-7-7h14"/>
                </svg>
            </button>

            <!-- Overlay -->
            <div class="overlay active" id="overlay" onclick="toggleSheet()"></div>

            <!-- Bottom Sheet -->
            <div class="bottom-sheet active" id="bottomSheet">
                <div class="sheet-handle"></div>
                <h2 class="sheet-title">Quick Actions</h2>

                <div class="action-grid">
                    <button class="action-item">
                        <div class="action-icon primary">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                                <polyline points="9,22 9,12 15,12 15,22"/>
                            </svg>
                        </div>
                        <span class="action-label">Add Property</span>
                    </button>

                    <button class="action-item">
                        <div class="action-icon success">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                <circle cx="8.5" cy="7" r="4"/>
                                <line x1="20" y1="8" x2="20" y2="14"/>
                                <line x1="23" y1="11" x2="17" y2="11"/>
                            </svg>
                        </div>
                        <span class="action-label">Invite Tenant</span>
                    </button>

                    <button class="action-item">
                        <div class="action-icon warning">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                            </svg>
                        </div>
                        <span class="action-label">New Request</span>
                    </button>

                    <button class="action-item">
                        <div class="action-icon info">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                            </svg>
                        </div>
                        <span class="action-label">Message</span>
                    </button>

                    <button class="action-item">
                        <div class="action-icon info">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                <line x1="16" y1="2" x2="16" y2="6"/>
                                <line x1="8" y1="2" x2="8" y2="6"/>
                                <line x1="3" y1="10" x2="21" y2="10"/>
                            </svg>
                        </div>
                        <span class="action-label">Schedule</span>
                    </button>

                    <button class="action-item">
                        <div class="action-icon danger">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                                <line x1="12" y1="9" x2="12" y2="13"/>
                                <line x1="12" y1="17" x2="12.01" y2="17"/>
                            </svg>
                        </div>
                        <span class="action-label">Emergency</span>
                    </button>
                </div>

                <div class="list-actions">
                    <button class="list-action">
                        <div class="list-action-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17,8 12,3 7,8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                        </div>
                        <div class="list-action-content">
                            <div class="list-action-title">Upload Documents</div>
                            <div class="list-action-subtitle">Lease agreements, photos, receipts</div>
                        </div>
                        <div class="list-action-arrow">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m9 18 6-6-6-6"/>
                            </svg>
                        </div>
                    </button>

                    <button class="list-action">
                        <div class="list-action-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2"/>
                                <path d="m9 12 2 2 4-4"/>
                            </svg>
                        </div>
                        <div class="list-action-content">
                            <div class="list-action-title">Create Checklist</div>
                            <div class="list-action-subtitle">Move-in/out inspection list</div>
                        </div>
                        <div class="list-action-arrow">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m9 18 6-6-6-6"/>
                            </svg>
                        </div>
                    </button>
                </div>

                <button class="cancel-btn" onclick="toggleSheet()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        function toggleSheet() {
            const fab = document.getElementById('fab');
            const overlay = document.getElementById('overlay');
            const sheet = document.getElementById('bottomSheet');

            fab.classList.toggle('active');
            overlay.classList.toggle('active');
            sheet.classList.toggle('active');
        }
    </script>
</body>
</html>
