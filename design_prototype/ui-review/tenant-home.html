<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenant Home</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="nav">
      <a class="brand" href="./index.html">MyAILandlord</a>
      <div class="muted">Tenant / Home</div>
    </div>
    <div class="container">
      <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 16px;">
        <div class="card" style="grid-column: span 1;">
          <div class="p stack">
            <div class="title">Your Property</div>
            <div class="muted">Sunset Apartments • Unit 4B</div>
            <div class="row" style="gap:8px;">
              <span class="stat">Property Code: <b>ABC123</b></span>
              <span class="stat">Linked</span>
            </div>
            <div class="row" style="gap:8px;">
              <button class="btn">Report an Issue</button>
              <button class="btn secondary">Messages</button>
            </div>
          </div>
        </div>

        <div class="card" style="grid-column: span 1;">
          <div class="p stack">
            <div class="title">Wi‑Fi & Emergency</div>
            <div class="row" style="gap:8px;"><span class="stat">Wi‑Fi: Property_Guest</span><span class="stat">Pass: ••••••••</span></div>
            <div class="row" style="gap:8px;"><span class="stat">Manager</span><span class="stat">(555) 123‑4567</span></div>
          </div>
        </div>

        <div class="card" style="grid-column: span 2;">
          <div class="p stack">
            <div class="title">Recent Requests</div>
            <div class="list">
              <div class="item row" style="justify-content: space-between;"><div>AC not cooling</div><span class="status red">pending</span></div>
              <div class="item row" style="justify-content: space-between;"><div>Door lock stuck</div><span class="status yellow">in_progress</span></div>
              <div class="item row" style="justify-content: space-between;"><div>Smoke alarm replace</div><span class="status green">completed</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
