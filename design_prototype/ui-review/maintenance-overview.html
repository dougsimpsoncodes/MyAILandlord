<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maintenance Overview</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="nav">
      <a class="brand" href="./index.html">MyAILandlord</a>
      <div class="muted">Landlord / Maintenance</div>
    </div>
    <div class="container">
      <div class="grid">
        <div class="card" style="grid-column: span 12;">
          <div class="p toolbar">
            <div class="title">Requests</div>
            <div class="row" style="gap:8px;">
              <button class="btn secondary">Filter</button>
              <button class="btn secondary">Export</button>
            </div>
          </div>
          <div class="p grid" style="grid-template-columns: repeat(3, 1fr); gap: 16px;">
            <div class="card"><div class="p stack"><div class="title">Pending</div><div class="item row" style="justify-content: space-between;"><div>AC not cooling</div><span class="status red">pending</span></div><div class="item row" style="justify-content: space-between;"><div>Door lock stuck</div><span class="status red">pending</span></div></div></div>
            <div class="card"><div class="p stack"><div class="title">In Progress</div><div class="item row" style="justify-content: space-between;"><div>Leaky sink</div><span class="status yellow">in_progress</span></div></div></div>
            <div class="card"><div class="p stack"><div class="title">Completed</div><div class="item row" style="justify-content: space-between;"><div>Smoke alarm replace</div><span class="status green">completed</span></div></div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
