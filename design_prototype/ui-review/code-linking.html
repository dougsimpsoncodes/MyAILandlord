<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Code Linking</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="nav">
      <a class="brand" href="./index.html">MyAILandlord</a>
      <div class="muted">Shared / Code Linking</div>
    </div>
    <div class="container">
      <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 16px;">
        <div class="card">
          <div class="p stack">
            <div class="title">Generate & Share</div>
            <div class="row" style="gap:8px; flex-wrap: wrap;">
              <span class="stat">Code: <b>ABC123</b></span>
              <span class="stat">Expires: 90d</span>
              <span class="stat">Signup: Allowed</span>
            </div>
            <div class="row" style="gap:8px;">
              <button class="btn">Copy</button>
              <button class="btn secondary">Show QR</button>
              <button class="btn secondary">Regenerate</button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="p stack">
            <div class="title">States</div>
            <div class="row" style="gap:8px; flex-wrap: wrap;">
              <span class="status green">valid</span>
              <span class="status yellow">expired</span>
              <span class="status red">revoked</span>
            </div>
            <div class="muted">Errors are precise: invalid code, expired, already linked.</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
