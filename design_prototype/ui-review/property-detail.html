<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Detail</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="nav">
      <a class="brand" href="./index.html">MyAILandlord</a>
      <div class="muted">Landlord / Property Detail</div>
    </div>
    <div class="container">
      <div class="grid">
        <div class="card" style="grid-column: span 12;">
          <div class="p">
            <div class="title">Sunset Apartments</div>
            <div class="muted">123 Main St, Anytown</div>
          </div>
          <div class="tabs">
            <div class="tab active">Overview</div>
            <div class="tab">Tenants</div>
            <div class="tab">Maintenance</div>
            <div class="tab">Assets</div>
            <div class="tab">Settings</div>
          </div>
          <div class="p grid" style="grid-template-columns: 1fr 1fr; gap: 16px;">
            <div class="card"><div class="p stack"><div class="title">Stats</div><div class="row"><span class="stat">Units: 12</span><span class="stat">Tenants: 9</span><span class="stat">Open: 3</span></div></div></div>
            <div class="card"><div class="p stack"><div class="title">Quick Actions</div><div class="row" style="gap:8px;"><button class="btn">Invite Tenant</button><button class="btn secondary">Generate Code</button></div></div></div>
            <div class="card" style="grid-column: span 2;">
              <div class="p stack">
                <div class="title">Recent Maintenance</div>
                <div class="list">
                  <div class="item row" style="justify-content: space-between;"><div>Leaky sink</div><span class="status yellow">in_progress</span></div>
                  <div class="item row" style="justify-content: space-between;"><div>AC not cooling</div><span class="status red">pending</span></div>
                  <div class="item row" style="justify-content: space-between;"><div>Smoke alarm replace</div><span class="status green">completed</span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
