name: gitleaks
on:
  pull_request:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Official action, v2 configuration uses ENV vars (not inputs)
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}           # required for PRs
          GITLEAKS_CONFIG: .gitleaks.toml                     # optional if you have one
          GITLEAKS_VERSION: latest                            # optional
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: "true"             # uploads SARIF when leaks found
          GITLEAKS_ENABLE_SUMMARY: "true"                     # shows job summary