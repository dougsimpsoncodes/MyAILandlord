name: ci
on:
  push:
    branches: [ main ]
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run typecheck || echo "TypeScript warnings present but not blocking"
      - if: ${{ hashFiles('scripts/ci/scan-secrets.js') != '' }}
        run: node scripts/ci/scan-secrets.js
      - if: ${{ hashFiles('scripts/ci/rls-smoke.js') != '' }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: node scripts/ci/rls-smoke.js
      - run: npm audit --audit-level=high --json > npm-audit.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: npm-audit
          path: npm-audit.json
          retention-days: 14
