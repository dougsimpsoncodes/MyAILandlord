name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual runs

env:
  NODE_VERSION: '20'
  EXPO_PUBLIC_TOKENIZED_INVITES: 'true'
  EXPO_PUBLIC_TOKEN_ROLLOUT_PERCENT: '100'

jobs:
  e2e-tests:
    name: E2E Tests (Chromium)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Setup test environment
        run: |
          # Create test user prefix with timestamp to avoid conflicts
          echo "TEST_RUN_ID=ci-$(date +%s)" >> $GITHUB_ENV

      - name: Start Expo server
        run: |
          npx expo start --web --port 8082 &
          echo "EXPO_PID=$!" >> $GITHUB_ENV

          # Wait for server to be ready
          timeout 120 bash -c 'until curl -s http://localhost:8082 > /dev/null; do sleep 2; done' || {
            echo "Expo server failed to start"
            exit 1
          }
        env:
          CI: true
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.EXPO_PUBLIC_CLERK_PUBLISHABLE_KEY }}

      - name: Run E2E tests
        run: |
          TEST_LANDLORD_EMAIL="e2e-test-${TEST_RUN_ID}@myailandlord.com" \
          TEST_LANDLORD_PASSWORD='TestUser123!E2E' \
          npx playwright test e2e/flows/landlord-onboarding-tokenized.spec.ts \
            --project=chromium \
            --workers=1 \
            --timeout=300000 \
            --reporter=html,list
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: test-reports/screenshots/
          retention-days: 7

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-html-report
          path: test-reports/landlord-onboarding-e2e-report.html
          retention-days: 30

      - name: Upload traces on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 7

      - name: Cleanup test data
        if: always()
        run: |
          # Cleanup will happen via Supabase cleanup script
          # Test users are prefixed with TEST_RUN_ID for easy identification
          echo "Test data cleanup required for user: e2e-test-${TEST_RUN_ID}@myailandlord.com"
        env:
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Stop Expo server
        if: always()
        run: |
          kill $EXPO_PID || true
          pkill -f "expo start" || true

  cross-browser-tests:
    name: E2E Tests (Cross-Browser)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      fail-fast: false
      matrix:
        browser: [firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Setup test environment
        run: |
          echo "TEST_RUN_ID=ci-${{ matrix.browser }}-$(date +%s)" >> $GITHUB_ENV

      - name: Start Expo server
        run: |
          npx expo start --web --port 8082 &
          echo "EXPO_PID=$!" >> $GITHUB_ENV
          timeout 120 bash -c 'until curl -s http://localhost:8082 > /dev/null; do sleep 2; done'
        env:
          CI: true
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.EXPO_PUBLIC_CLERK_PUBLISHABLE_KEY }}

      - name: Run E2E tests
        run: |
          TEST_LANDLORD_EMAIL="e2e-test-${TEST_RUN_ID}@myailandlord.com" \
          TEST_LANDLORD_PASSWORD='TestUser123!E2E' \
          npx playwright test e2e/flows/landlord-onboarding-tokenized.spec.ts \
            --project=${{ matrix.browser }} \
            --workers=1 \
            --timeout=300000
        env:
          CI: true

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7

      - name: Stop Expo server
        if: always()
        run: kill $EXPO_PID || true

# ============================================================
# NOTES
# ============================================================

# Required secrets in GitHub repository settings:
# - EXPO_PUBLIC_SUPABASE_URL
# - EXPO_PUBLIC_SUPABASE_ANON_KEY
# - EXPO_PUBLIC_CLERK_PUBLISHABLE_KEY (if using Clerk)
# - SUPABASE_SERVICE_ROLE_KEY (for cleanup)

# Workflow features:
# - Runs on push to main/develop and PRs
# - Chromium tests run on all triggers
# - Cross-browser tests (Firefox, WebKit) run only on main branch pushes
# - Uploads test reports, screenshots, and traces
# - Unique test user per run to avoid conflicts
# - Cleanup step for test data (requires service role key)

