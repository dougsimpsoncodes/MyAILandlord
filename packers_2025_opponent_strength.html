<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Green Bay Packers 2025 – Opponent Strength (Post Week 16)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f7f7f7;
      padding: 30px;
    }
    h1 {
      text-align: center;
    }
    .chart-container {
      width: 95%;
      max-width: 1100px;
      margin: 40px auto;
    }
  </style>
</head>
<body>

<h1>Packers 2025 Schedule — Opponent Strength (After Week 16)</h1>

<div class="chart-container">
  <canvas id="strengthChart"></canvas>
</div>

<script>
const labels = [
  "Bears (11–4)",
  "Panthers (10–5)",
  "Eagles (10–5)",
  "Broncos (10–5)",
  "Steelers (9–6)",
  "Cowboys (8–7)",
  "Lions (8–7)",
  "Vikings (7–8)",
  "Cardinals (6–9)",
  "Bengals (5–10)",
  "Giants (5–10)",
  "Browns (3–12)"
];

const data = [
  14.5,
  13.5,
  13.5,
  13.5,
  12.0,
  11.0,
  11.0,
  10.0,
  9.0,
  8.0,
  8.0,
  6.0
];

const colors = [
  "#c0392b",
  "#c0392b",
  "#c0392b",
  "#c0392b",
  "#27ae60",
  "#7f8c8d",
  "#27ae60",
  "#27ae60",
  "#27ae60",
  "#27ae60",
  "#27ae60",
  "#c0392b"
];

const ctx = document.getElementById("strengthChart");

new Chart(ctx, {
  type: "bar",
  data: {
    labels: labels,
    datasets: [{
      data: data,
      backgroundColor: colors,
      borderWidth: 1
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: { display: false }
    },
    scales: {
      y: {
        beginAtZero: true,
        title: {
          display: true,
          text: "Strength Score (Record + Playoff Weight)"
        }
      },
      x: {
        title: {
          display: true,
          text: "Opponent (Strongest → Weakest)"
        }
      }
    }
  }
});
</script>

</body>
</html>
